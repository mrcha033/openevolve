max_iterations: 50
checkpoint_interval: 10
parallel_evaluations: 1
diff_based_evolution: false

llm:
  api_base: "http://127.0.0.1:8000/v1"
  models:
    - name: "local-model"
      weight: 1.0
  temperature: 0.5
  max_tokens: 3000
  timeout: 180

database:
  population_size: 30
  num_islands: 2
  migration_interval: 10
  feature_dimensions:
    - "ops_per_sec"
    - "p99_latency_us"

evaluator:
  timeout: 180
  max_retries: 1

prompt:
  system_message: |
    You are a C++ performance optimization expert.
    Optimize the JSON subset parser and serializer inside the EVOLVE-BLOCK.

    Requirements:
    - Only modify code inside the EVOLVE-BLOCK.
    - Keep the function signature: std::string ParseAndSerialize(const std::string &in)
    - Must match the reference normalization exactly for all inputs.
    - Use only the C++ standard library. No external dependencies.
    - Do not add top-level side effects or debug printing.

    Focus on performance: reduce per-item overhead, branch mispredicts, and unnecessary allocations.
  num_top_programs: 3
  num_diverse_programs: 2

log_level: "INFO"
