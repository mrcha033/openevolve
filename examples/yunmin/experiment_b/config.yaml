# Track selection is via AI_OPT_TRACK env var (baseline|gpt5|profiler|gpt5_profiler).
# LLM api_base and model are overridden by run_track.sh CLI flags.
max_iterations: 50
checkpoint_interval: 10
parallel_evaluations: 1
language: cpp
diff_based_evolution: true
max_code_length: 200000

llm:
  api_base: "http://127.0.0.1:8000/v1"  # default; overridden by --api-base
  models:
    - name: "local-model"  # default; overridden by --primary-model
      weight: 1.0
  temperature: 0.5
  max_tokens: 8000
  timeout: 180

database:
  population_size: 30
  num_islands: 2
  migration_interval: 10
  feature_dimensions:
    - "ops_per_sec"
    - "p99_latency_us"

evaluator:
  timeout: 900
  max_retries: 1

prompt:
  system_message: |
    You are a C++ concurrency optimization expert working on RocksDB internals.
    Your task is to reduce mutex contention by optimizing the
    DBImpl::WriteToWAL() function.

    You are viewing a FUNCTION SLICE extracted from db/db_impl/db_impl_write.cc.
    This is the complete function â€” modify any part of it freely.

    Key types and APIs used in this function:
    - WriteBatch: merged batch of KV writes
    - WriteOptions: contains sync (bool), disableWAL
    - log::Writer: WAL log file writer; AddRecord() appends to WAL
    - WriteBatchInternal::Contents(): returns Slice of serialized batch data
    - alive_log_files_: tracks active WAL files and their sizes
    - LogFileNumberSize: tracks WAL file number and accumulated size
    - wal_empty_: flag indicating whether current WAL has data

    Optimization strategies:
    - Shrink critical sections holding DBImpl::mutex_
    - Use atomics or lock-free techniques where safe
    - Batch operations to reduce lock acquisition frequency
    - Separate read-only checks from write-locked regions

    Constraints:
    - C++17 only
    - Preserve thread safety and correctness
    - Changes must compile with the existing RocksDB build system
  num_top_programs: 3
  num_diverse_programs: 2

log_level: "INFO"
