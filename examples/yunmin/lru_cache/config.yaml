max_iterations: 50
checkpoint_interval: 10
parallel_evaluations: 1

llm:
  api_base: "http://127.0.0.1:8000/v1"
  models:
    - name: "local-model"
      weight: 1.0
  temperature: 0.5
  max_tokens: 3000
  timeout: 180

database:
  population_size: 30
  num_islands: 2
  migration_interval: 10
  feature_dimensions:
    - "ops_per_sec"
    - "p99_latency_us"

evaluator:
  timeout: 180
  max_retries: 1

prompt:
  system_message: |
    You are a performance optimization expert.
    Optimize the LRU cache implementation inside the EVOLVE-BLOCK.

    Requirements:
    - Must behave exactly like a true LRU with fixed capacity.
    - access(key) returns True on hit, False on miss.

    Focus on data layout, hot path checks, and minimizing per-access overhead.
  num_top_programs: 3
  num_diverse_programs: 2

log_level: "INFO"
